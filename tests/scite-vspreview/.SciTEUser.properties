# Montrer le chemin complet du fichier (au lieu du nom de fichier seulement)
title.full.path=2

# Affichage de la barre d'outil et de status
toolbar.visible=1
statusbar.visible=1

# Nombre maximal d'onglets
buffers=40

# Ne pas afficher d'onglet si une seule fenêtre
tabbar.hide.one=0

# Découper verticalement les fenêtres de code et d'exécution (F8)
split.vertical=1

output.horizontal.size=600 
#output.vertical.size

# Demander le rechargement d'un fichier modifié à  l'extérieur de Scite
load.on.activate=1
are.you.sure.on.reload=1

# Sauvegarde de la session en cours 
save.position=1
save.recent=1
#save.session=0
#save.find=0

# Toutes les fontes de texte utilisées sont à  chasse fixe et de taille 12
font.monospace=font:Source Code Pro,size:12
font.base=$(font.monospace)
font.small=$(font.monospace)
font.comment=$(font.monospace)
font.text=$(font.monospace)
font.text.comment=$(font.monospace)
font.embedded.base=$(font.monospace)
font.embedded.comment=$(font.monospace)
font.vbs=$(font.monospace)
font.python=$(font.monospace)

# Montrer les numéros de lignes, compléter à  4 espaces
line.margin.visible=1
line.margin.width=4+
margin.width=0

# Style d'indentation (Ctrl + Shift + I) : Pas de tabulation, juste des blancs
use.tabs=0
indent.size=4
tabsize=4

# Montrer les espaces et les tabulations (Shift+Ctrl+A)
# view.whitespace=0
# whitespace.fore=#000000

# Guide colonne 80 caractères (pour les grandes lignes)
#~ edge.mode=1
#~ edge.column=80

# Découpe des grandes lignes
wrap=1
wrap.style=2
cache.layout=3
output.wrap=1
output.cache.layout=3
wrap.visual.flags=3
wrap.visual.flags.location=3
wrap.indent.mode=1
wrap.visual.startindent=4

# Permettre que les groupements de cotes de Python soit pliables (pour DocString)
fold.quotes.python=1
